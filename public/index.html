<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VoiceBot Demo Activity</title>
    <script src="https://unpkg.com/postmonger@0.0.15/postmonger.js"></script>
    <style>body{font-family:Arial;padding:16px;margin:0}</style>
    </head>
<body>
    <h3>VoiceBot Demo Activity</h3>

    <label>request_id</label><br/>
    <input id="request_id" placeholder="ej: 100"/>

    <script>
        const connection = new Postmonger.Session();
        let payload = {};

        connection.on("initActivity", (data) => {
        payload = data || {};
        connection.trigger("ready"); // <- quita el spinner
        });

        connection.on("clickedNext", () => {
        payload.arguments.execute.inArguments = [
            { request_id: document.getElementById("request_id").value }
        ];
        payload.metaData.isConfigured = true;
        connection.trigger("updateActivity", payload);
        });

        connection.trigger("ready");
    </script>
</body>
</html>
